    <script>
        const p = new Promise((resolve, reject)=>{
            //resolve('jack is awesome!');
            setTimeout(() =>{
                resolve('mary is aweson!');
            },2000);
            reject(Error('jack is error!'));//失败信息

            .catch(err=>{console.error(err)});
    </script>
