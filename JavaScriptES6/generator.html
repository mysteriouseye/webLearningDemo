    <script>
        function* listColors(){
            yield 'red';
            yield 'green';
            yield 'blue';
        }
        //生成器其实就是给你的函数弄了个迭代器
        const colors = listColors();
        colors.next()
        function* listValue(){
            let i = 0;
            yield i; //其实这就是记录定义next方法该执行的地方
            i++;
            yield i;
            i++;
            yield i;
        }

        ];

        repoGen.next().value;
    </script>
