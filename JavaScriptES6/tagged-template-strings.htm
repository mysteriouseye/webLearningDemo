<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .highlight{
            padding: 2px 5px;
            background: #00abd5;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        function highLight(strings, ...values){//es6语法 ...values 剩余参数
            //debugger;
            const highLighted = values.map(value => `<span class="highlight">${
                value}</span>`);
            //let str = '';
            //strings.forEach((string,i) => str += `${string}${highLighted[i] || ''}`); //加个空加入到数组里，以防结尾是undefined
            //以下效果等同以上
            return strings.reduce((prev, curr, i) => `${prev}${curr}${highLighted[i] || ''}`,'');
        }
        const user = 'Mary';
        const topic = 'Learn to use markdown';
        //模板字符串不能以变量作为开头结尾 否则是有空字符串 
        const sentence = highLight`Jelly ${user} has commented on your topic ${topic}.`;
        document.body.innerHTML = sentence;
    </script>
</body>
</html>
